<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <!-- Animated Background Particles -->
    <div class="particles" id="particles"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Akın Eren Gündüz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Projects</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>    

    <div class="contact-container animate-on-scroll">
        <h1><i class="fas fa-envelope me-3"></i>Contact Me</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="contact-card">
                    <h3><i class="fas fa-envelope me-2"></i>Email</h3>
                    <div class="contact-links">
                        <a href="mailto:akineren1121@hotmail.com" class="contact-link">
                            <i class="fas fa-envelope me-2"></i>akineren1121@hotmail.com
                        </a>
                        <a href="mailto:akinereng@gmail.com" class="contact-link">
                            <i class="fas fa-envelope me-2"></i>akinereng@gmail.com
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 mb-4">
                <div class="contact-card">
                    <h3><i class="fas fa-share-alt me-2"></i>Social Media</h3>
                    <div class="contact-links">
                        <a href="https://www.linkedin.com/in/akinerengunduz/" target="_blank" class="contact-link">
                            <i class="fab fa-linkedin me-2"></i>LinkedIn
                        </a>
                        <a href="https://github.com/ErenGunduzz" target="_blank" class="contact-link">
                            <i class="fab fa-github me-2"></i>GitHub
                        </a>
                        <a href="https://stackoverflow.com/users/20018335/erengndz" target="_blank" class="contact-link">
                            <i class="fab fa-stack-overflow me-2"></i>Stack Overflow
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <p class="text-muted">Feel free to reach out to me through any of these channels!</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Animated particles background
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Scroll animations
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            const windowHeight = window.innerHeight;

            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('animated');
                }
            });
        }

        // Initialize all functions
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            animateOnScroll();
        });

        // Add scroll event listener
        window.addEventListener('scroll', animateOnScroll);
    </script>
</body>
</html>
